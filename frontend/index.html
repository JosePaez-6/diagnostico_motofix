<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico de Fallas - MotoFix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <h1 class="text-center mb-4">🔧 Diagnóstico de Fallas</h1>
        <p class="text-muted text-center mb-5">
          Describe la falla de tu motocicleta y genera un diagnóstico automático con IA.
        </p>

        <div class="mb-4">
          <label for="motocicleta" class="form-label fw-bold">Motocicleta</label>
          <select id="motocicleta" class="form-select">
            <option value="">Seleccione una motocicleta...</option>
            <option value="FT150">FT150</option>
            <option value="FT125">FT125</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="descripcion" class="form-label fw-bold">Descripción de la falla</label>
          <textarea id="descripcion" class="form-control" rows="4"
            placeholder="Ejemplo: La moto hace un ruido metálico al acelerar..."></textarea>
        </div>

        <div class="d-grid mb-4">
          <button id="btn-analizar" class="btn btn-primary btn-lg">Obtener Diagnóstico</button>
        </div>

        <div id="resultado"></div>

        <div class="d-grid mt-3">
          <button id="btn-pdf" class="btn btn-success btn-lg d-none">📄 Generar PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
